<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css.css">
    <link rel="stylesheet" type="text/css" href="assets/images1/">
    <link href="https://fonts.googleapis.com/css?family=Ultra" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <title>Translator</title>
</head>

<body>
    <div class="container">

        <body>
            <div class="container page-container">
                <header class="header-subpage">
                    <div class="jumbotron jumbotron-fluid pageHeader">
                        <div class="container">
                            <h1 class='title'>Wordstock</h1>
                        </div>
                    </div>
                </header>

                <div class='content-container sushi'>
                    <div class="navbar contentRow">
                        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                            <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                <div class="navbar-nav">
                                    <a class="nav-item nav-link active sunshine" href="index.html">Home <span
                                            class="sr-only">(current)</span></a>
                                    <a class="nav-item nav-link active moon" href="dictionary.html">Dictionary</a>
                                </div>
                            </div>
                        </nav>
                    </div>
                    <div class="searchBar contentRow">
                        <form class="form-inline contentRow">
                            <div class='container' id='translateForm'>
                                <div class="form-group mx-sm-1 mb-2 pizza">
                                    <label id='conversionGuideText'>Select the language you wish to translate
                                        from:</label>
                                    <select class="form-control" id="convertFrom">
                                        <option value='en'>English</option>
                                        <option value='es'>Spanish</option>
                                        <option value='ru'>Russian</option>
                                        <option value='fr'>French</option>
                                        <option value='it'>Italian</option>
                                        <option value='zh'>Chinese</option>
                                        <option value='gd'>Gaelic</option>
                                        <option value='ja'>Japanese</option>
                                        <option value='la'>Latin</option>
                                        <option value='zu'>Zulu</option>
                                    </select>
                                </div>
                                <div class="form-group mx-sm-3 mb-2 phraseInput">
                                    <label for="phrase2translate" class="sr-only"></label>
                                    <input type="text" class="form-control" id="phrase2translate"
                                        placeholder="Type a word or sentence to translate!">
                                </div>
                                <div class="form-group mx-sm-1 mb-2">
                                    <label id='conversionGuideText'>Select the language you wish to translate
                                        to:</label>

                                    <select class="form-control" id="convertTo">

                                        <option value='en'>English</option>
                                        <option value='es'>Spanish</option>
                                        <option value='ru'>Russian</option>
                                        <option value='fr'>French</option>
                                        <option value='it'>Italian</option>
                                        <option value='zh'>Chinese</option>
                                        <option value='gd'>Gaelic</option>
                                        <option value='ja'>Japanese</option>
                                        <option value='la'>Latin</option>
                                        <option value='zu'>Zulu</option>
                                    </select>
                                </div>
                                <!--Might need to create a new div somewhere within this area for the language paramater input-->
                                <div id='translateButtonHolder'>
                                    <button type="submit" class="btn btn-primary mb-2"
                                        id='translateButton'>Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div id='alertDiv'>
                        <p id='alerts'>
                        </p>
                    </div>
                    <div class="search-results contentRow translatorResults">
                        <div id="resultsField"></div>
                    </div>
                </div>
            </div>
    </div>

</body>
<script src="assets/javascript.js"></script>

</html>
