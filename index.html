<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css.css">
    <link href="https://fonts.googleapis.com/css?family=Ultra" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <title>Home</title>
</head>

<body>
    <div class="container page-container">
        <header class="header-jumbotron">
            <div class="jumbotron jumbotron-fluid pageHeader">
                <div class="container">
                    <h1 class='title'>Wordstock</h1>
                    <!-- <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its
                        parent.</p> -->
                </div>
            </div>
        </header>
        <div class="paragraphs">
            <p class="welcome"> Welcome! 欢迎！Bienvenido! Добре дошли!</p>
            <p class="ourPage">Wordstock, the one stop app for translating and defining! </p>

        </div>
        <div class="button-container-home">
            <div class="button-section">
                <button type='button' class="btn btn-primary btn-lg homebutton"
                    id='translator-button'>Translator</button>
            </div>
            <br>
            <br>
            <div class="button-section">
                <button type='button' class="button btn btn-primary btn-lg homebutton"
                    id='dictionary-button'>Dictionary</button>
            </div>
        </div>
        <br>
        <br>
        <br>
        <div id="carousel-homepage">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/images1/manypeople.jpeg" class="d-block w-100 carousel-image" alt="people"
                            width="500px" height="500px">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images1/diverse-group-of-adults.jpeg" class="d-block w-100 carousel-image"
                            alt="diverse" width="500px" height="500px">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images1/hands.jpeg" class="d-block w-100 carousel-image" alt="hands"
                            width="500px" height="500px">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

        </div>
    </div>
</body>
<script src="assets/javascript.js"></script>

</html>
